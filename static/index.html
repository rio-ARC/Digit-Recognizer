<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div id="stars-container"></div>


    <div class="main-wrapper">
        <h1 class="title">Handwritten Digit Classifier</h1>

        <div class="app-container">

            <div class="canvas-section">
                <div class="canvas-wrapper">
                    <canvas id="draw-canvas" width="380" height="380"></canvas>
                </div>
                <div class="button-group">
                    <button id="btn-check" class="btn">CHECK</button>
                    <button id="btn-clear" class="btn">CLEAR</button>
                </div>
            </div>


            <div class="prediction-section">
                <h2 class="prediction-title">Prediction</h2>
                <div id="predicted-digit" class="predicted-digit">?</div>

                <div class="chart-container">
                    <div class="chart-labels" id="chart-labels">

                    </div>
                    <div class="chart-bars" id="chart-bars">

                    </div>
                    <div class="chart-digits">
                        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
                        <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span>made by rio</span>
            <span class="info-icon" title="CNN trained on MNIST dataset">&#9432;</span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
